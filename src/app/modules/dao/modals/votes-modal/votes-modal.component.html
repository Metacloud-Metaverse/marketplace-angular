<mat-dialog-content class="votes-modal">
  <div class="row">
    <h5><b>Votes <small>&nbsp; (450)</small></b></h5>
    <button class="btn-close" mat-icon-button mat-dialog-close matTooltip="Close"><mat-icon>close</mat-icon></button>
  </div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="voter">
      <th mat-header-cell *matHeaderCellDef> Voter </th>
      <td mat-cell *matCellDef="let element">
        <div class="row">
          <div class="avatar"><img [src]="element.avatar" alt="" onerror="this.src='/assets/img/user-avatar-empty.svg';"></div>
          <span>{{element.voter}}</span>
        </div>
      </td>
    </ng-container>

    <ng-container matColumnDef="voted">
      <th mat-header-cell *matHeaderCellDef> Voted </th>
      <td mat-cell *matCellDef="let element">
        <span *ngIf="element.voted == 0">Yay</span>
        <span *ngIf="element.voted == 1">Nay</span>
      </td>
    </ng-container>

    <ng-container matColumnDef="vp">
      <th mat-header-cell *matHeaderCellDef> VP </th>
      <td mat-cell *matCellDef="let element"> {{element.vp}} VP </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</mat-dialog-content>
