<div class="land-page intro-component-animation">

  <div class="container">
    <div class="row">
      <p>RESULTS</p>
      <mat-checkbox matTooltip="These are lands you own.">Owner</mat-checkbox>
      <mat-checkbox matTooltip="These are lands you don't own, but the owner gave you permission to use them.">Operator</mat-checkbox>

      <mat-button-toggle-group>
        <mat-button-toggle value="list" (click)="typeView = 0"><mat-icon>list</mat-icon></mat-button-toggle>
        <mat-button-toggle value="map" (click)="typeView = 1"><mat-icon>location_on</mat-icon></mat-button-toggle>
      </mat-button-toggle-group>
    </div>
  </div>

  <div *ngIf="typeView == 0" class="list-container intro-component-animation">
    <div class="container">

      <mat-form-field appearance="outline" class="search">
        <input matInput type="text" placeholder="Search" />
        <mat-icon matPrefix>search</mat-icon>
      </mat-form-field>

      <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> <b>{{ element.name }}</b> </td>
        </ng-container>

        <ng-container matColumnDef="owner">
          <th mat-header-cell *matHeaderCellDef> Owner </th>
          <td mat-cell *matCellDef="let element"> <a [routerLink]="['/routePath']" class="owner link"><div class="avatar"><img src="/assets/img/avatar.png"></div> <span>{{ element.owner }}</span></a> </td>
        </ng-container>

        <ng-container matColumnDef="location">
          <th mat-header-cell *matHeaderCellDef> Location </th>
          <td mat-cell *matCellDef="let element">
            <a [routerLink]="['/routePath']" mat-flat-button><mat-icon>location_on</mat-icon> {{ element.location }}</a>
          </td>
        </ng-container>

        <ng-container matColumnDef="dimensions">
          <th mat-header-cell *matHeaderCellDef> Dimensions </th>
          <td mat-cell *matCellDef="let element"> {{ element.dimensions }} </td>
        </ng-container>

        <ng-container matColumnDef="highlights">
          <th mat-header-cell *matHeaderCellDef> Highlights </th>
          <td mat-cell *matCellDef="let element"> {{ element.highlights }} </td>
        </ng-container>

        <ng-container matColumnDef="share">
          <th mat-header-cell *matHeaderCellDef>  </th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button matTooltip="Settings" [matMenuTriggerFor]="settings"><mat-icon>more_horiz</mat-icon></button>
            <mat-menu #settings="matMenu">
              <button mat-menu-item (click)="openShareModal()">Share Link</button>
              <button mat-menu-item (click)="openPermissionsModal()">Permissions</button>
            </mat-menu>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="5">No Results</td>
        </tr>
      </table>

    </div>
  </div>

  <div  *ngIf="typeView == 1" class="map-container intro-component-animation">
    <img src="/assets/img/map-preview.png" alt="" />
  </div>

</div>
